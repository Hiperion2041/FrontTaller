    <div class="container">

    <div class="mosaic-container">
      <div *ngFor="let competencia of competencias">
        <button class="mosaic-item">
          <h2>{{ competencia.nombre }}</h2>
          <p>Estado: {{ competencia.estado }}</p>
          <p>Fecha inicio: {{ competencia.fecha_inicio }}</p>
          <p>Fecha creacion:{{competencia.fecha_creacion}}</p>
          <p>Creador:{{competencia.usuario?.nombre}}</p>
          <p>id:{{competencia.id}}</p>
          <!-- Aquí puedes agregar más detalles de la competencia según la estructura de tu objeto -->
        </button>
      </div>
      <button class="plus-button" (click)="redirigirAComponente()"><i class="fas fa-plus"></i>+</button>
