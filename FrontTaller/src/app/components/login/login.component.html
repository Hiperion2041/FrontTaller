<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

    <form class="login-form" (ngSubmit)="onSubmit()">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario"[(ngModel)]="usuario" required="br">
        <label for="contrasenia">Contrase√±a</label>
        <input type="password" id="contrasenia" name="contrasenia"[(ngModel)]="contrasenia" required="br">

    </form>
    <div class="links">
        <a href="#">Don't have an Account?</a>
        <a href="#">Forgot your password?</a>
    </div>
</div>
</div>
